<div class='beercard' style="display: block;">
<center><h5>{{beer.name}}</h5></center>
<img style="margin-left: 105px;" ng-src="{{beer.label_image.desktop}}"></img>
<span style="position: absolute;margin-top: 120px; margin-left: -110px">
<button class="btn btn-success" ng-click="upVote(beer)">LIKE</button>
<button class="btn btn-failure" ng-click="downVote(beer)">DISLIKE</button></span>
</div>
