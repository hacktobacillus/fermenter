<div class='beercard' style="position:relative;">
<center><h5 style="padding-top:15px;">{{beer.name}}</h5></center>
<img style="position: absolute;left:28%;width:96px;" ng-src="{{beer.label_image.desktop}}"></img>
<span style="position: absolute;margin-top: 105px;left: 18%;">
<button class="btn btn-success" ng-click="upVote(beer)" ng-hide="hidebtn">LIKE</button>
<button class="btn btn-failure" ng-click="downVote(beer)" ng-hide="hidebtn">DISLIKE</button></span>
</div>
